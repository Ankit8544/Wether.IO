        <script>
            // Pass the Python data to JavaScript using Jinja2 templating
            const dates = {{ dates | tojson }};  // Now contains abbreviated day names (e.g., 'Mon', 'Tue')
            const temperatures = {{ temperatures | tojson }};
            
            // Check data in browser console
            console.log("Day Names (Abbreviated):", dates);
            console.log("Temperatures:", temperatures);
            
            var options = {
                chart: {
                    type: 'line',
                    height: 350,
                    width: '100%',  // Make chart width responsive
                    toolbar: {
                        show: true,
                        tools: {
                            download: true,  // Only show the download option
                            selection: false,
                            zoom: false,
                            zoomin: false,
                            zoomout: false,
                            pan: false,
                            reset: false
                        },
                    }
                },
                series: [{
                    name: 'Predicted Temperature',
                    data: temperatures
                }],
                xaxis: {
                    categories: dates,  // Abbreviated day names will be shown
                    title: {
                        text: 'Day',
                        style: {
                            fontSize: '14px',
                            fontWeight: 'bold',
                            color: '#333'
                        }
                    }
                },
                yaxis: {
                    title: {
                        text: 'Temperature (°C)',
                        style: {
                            fontSize: '14px',
                            fontWeight: 'bold',
                            color: '#333'
                        }
                    }
                },
                colors: ['#00E396'],
                stroke: {
                    curve: 'smooth'
                },
                markers: {
                    size: 6
                },
                responsive: [{
                    breakpoint: 768,  // Screens smaller than 768px
                    options: {
                        chart: {
                            height: 300,
                        },
                        markers: {
                            size: 4
                        },
                        xaxis: {
                            labels: {
                                show: true,
                                rotate: -45  // Adjust text angle for readability
                            }
                        },
                        yaxis: {
                            labels: {
                                show: true,
                                formatter: function (val) {
                                    return val.toFixed(1);  // Format values to 1 decimal
                                }
                            }
                        }
                    }
                }, {
                    breakpoint: 480,  // Screens smaller than 480px
                    options: {
                        chart: {
                            height: 250
                        },
                        markers: {
                            size: 3
                        },
                        xaxis: {
                            labels: {
                                show: true,
                                rotate: -30  // Rotate labels for better fit
                            }
                        },
                        yaxis: {
                            labels: {
                                show: true
                            }
                        }
                    }
                }]
            };
            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        </script>
